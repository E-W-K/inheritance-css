<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance CSS</title>
    <link rel="stylesheet" href="inheritance.css">
</head>
<body>
    <h1>List of likes and dislikes</h1>
    <h2>Likes</h2>
    <ol class="likes">
        <li id="repair">DIY Repair</li>
        <li id="spa">Spa Treatments</li>
        <li id="beach">The beach</li>
        <li>Comfortable silence</li>
        <li>Holidays</li>
        <li>Traditional dishes</li>
    </ol>
    <h2>Dislikes</h2>
    <ul class="dislikes">
        <li>Heat and humidity</li>
        <li id="cold">Extreme cold</li>
        <li id="animal">Animal cruelty</li>
        <li id="hiccups">Hiccups</li>
        <li id="snoring">Snoring</li>
    </ul>
</body>
</html>
